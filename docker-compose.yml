services:
  mongo:
    image: mongo:4.0.4
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./mongo/data:/data/db
    restart: always

  frontend:
    build:
      context: ./client/frontend
      dockerfile: Dockerfile
      target: builder
    ports:
      - '4000:3000'
    volumes:
      - ./client/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  backend:
    build:
      context: ./client/backend
      dockerfile: Dockerfile
      target: builder
    ports:
      - '4001:3000'
    volumes:
      - ./client/backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - AUTH_KEYCLOAK_ID=${BACKEND_AUTH_KEYCLOAK_ID}
      - AUTH_KEYCLOAK_SECRET=${BACKEND_AUTH_KEYCLOAK_SECRET}
      - AUTH_KEYCLOAK_ISSUER=${AUTH_KEYCLOAK_ISSUER}
      - NEXTAUTH_URL=${BACKEND_NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${BACKEND_NEXTAUTH_SECRET}
    command: npm run dev
    networks:
      - keycloak_auth_net

  server:
    image: helpdesk-server
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    volumes:
      - ./server:/app
    command: npm run start:dev

networks:
  keycloak_auth_net:
    external: true
